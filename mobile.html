<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>תותי טועמת - בלוג אוכל</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
    }
    .iframe-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* Clip top 51px */
      clip-path: inset(51px 0 0 0);
      /* or for wider support */
      /* mask-image: linear-gradient(to bottom, transparent 51px, black 51px); */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      /* position static or relative, no negative top */
      display: block;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe src="https://tutitoemet.wixsite.com/tuti" scrolling="yes"></iframe>
  </div>
</body>
</html>
