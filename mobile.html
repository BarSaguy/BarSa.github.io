<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
  }
  .iframe-wrapper {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: calc(100% - 51px); /* visible area */
    overflow: hidden;
  }
  iframe {
    position: absolute;
    top: -51px;
    left: 0;
    width: 100%;
    height: calc(100% + 51px);
    border: none;
  }
</style>
<body>
  <div class="iframe-wrapper">
    <iframe src="https://tutitoemet.wixsite.com/tuti"></iframe>
  </div>
</body>
