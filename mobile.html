<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>תותי טועמת - בלוג אוכל</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
    }
    .iframe-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      clip-path: inset(51px 0 0 0);
      -webkit-clip-path: inset(51px 0 0 0);
      mask-image: linear-gradient(to bottom, transparent 51px, black 51px);
      -webkit-mask-image: linear-gradient(to bottom, transparent 51px, black 51px);
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      border: none;
      display: block;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe src="https://tutitoemet.wixsite.com/tuti" scrolling="yes" allowfullscreen></iframe>
  </div>
</body>
</html>
