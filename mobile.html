<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>תותי טועמת - בלוג אוכל</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
    }
    .iframe-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: calc(100% - 51px);
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: -51px;
      left: 0;
      width: 100%;
      height: calc(100% + 51px);
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe src="https://tutitoemet.wixsite.com/tuti"></iframe>
  </div>
</body>
</html>
